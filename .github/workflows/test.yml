# GitHub Actions CI/CD Pipeline for HYVVE E2E Tests
# Generated by BMad TEA Agent - Test Architect Module
# Optimized for: Playwright, pnpm monorepo, Parallel Sharding, Burn-In Loop

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Weekly burn-in on Sundays at 2 AM UTC
    - cron: "0 2 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Test environment configuration
  BASE_URL: http://localhost:3000
  TEST_ENV: ci

jobs:
  # TypeScript type checking
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        # Version read from packageManager field in package.json
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @hyvve/db exec prisma generate

      - name: Run TypeScript type check
        run: pnpm turbo type-check

  # Lint stage - Code quality checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        # Version read from packageManager field in package.json
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm turbo lint

  # N+1 Query Detection - Catches potential performance issues
  n-plus-one-check:
    name: N+1 Query Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Run N+1 Query Detection
        run: ./scripts/detect-n-plus-one.sh apps/api/src
        continue-on-error: true

      - name: Upload N+1 report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: n-plus-one-report
          path: n-plus-one-report.txt
          retention-days: 7

  # Build stage - Ensure app builds
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        # Version read from packageManager field in package.json
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build

  # Integration tests - Backend NestJS tests with services
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hyvve_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @hyvve/db exec prisma generate

      - name: Run database migrations
        run: pnpm --filter @hyvve/db exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hyvve_test

      - name: Run integration tests
        run: pnpm --filter @hyvve/api test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hyvve_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Upload integration test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: apps/api/coverage/
          retention-days: 7

  # Test stage - Parallel execution with sharding
  test:
    name: E2E Test (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        # Version read from packageManager field in package.json
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @hyvve/web exec playwright install --with-deps chromium

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: pnpm --filter @hyvve/web test:e2e -- --shard=${{ matrix.shard }}/4
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            apps/web/test-results/
            apps/web/playwright-report/
          retention-days: 30

  # Burn-in stage - Flaky test detection
  burn-in:
    name: Burn-In (Flaky Detection)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: test
    # Only run burn-in on PRs to main/develop or on schedule
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        # Version read from packageManager field in package.json
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @hyvve/web exec playwright install --with-deps chromium

      - name: Run burn-in loop (10 iterations)
        run: |
          echo "Starting burn-in loop - detecting flaky tests"
          for i in {1..10}; do
            echo "========================================"
            echo "Burn-in iteration $i/10"
            echo "========================================"
            pnpm --filter @hyvve/web test:e2e || exit 1
          done
          echo "Burn-in complete - no flaky tests detected"
        env:
          CI: true

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            apps/web/test-results/
            apps/web/playwright-report/
          retention-days: 30

  # Report stage - Aggregate and publish results
  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [integration-tests, test, burn-in]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Burn-in | ${{ needs.burn-in.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Shards**: 4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.burn-in.result }}" == "failure" ]; then
            echo "**Warning**: Flaky tests detected - Review burn-in artifacts" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "**Warning**: Integration tests failed - Review test artifacts" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "All tests passed!" >> $GITHUB_STEP_SUMMARY
          fi
