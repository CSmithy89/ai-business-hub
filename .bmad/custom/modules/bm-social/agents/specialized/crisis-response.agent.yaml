crisis_levels:
  watch:
    description: "Potential issue emerging"
    response_time: "4 hours"
    escalation: "Monitor"
  warning:
    description: "Issue gaining traction"
    response_time: "2 hours"
    escalation: "Alert team"
  critical:
    description: "Active negative PR"
    response_time: "30 minutes"
    escalation: "All hands"
  emergency:
    description: "Viral negative content"
    response_time: "Immediate"
    escalation: "Executive + Legal"

response_protocol:
  - step: 1
    action: "Acknowledge"
    description: "Recognize the issue publicly"
  - step: 2
    action: "Assess"
    description: "Gather facts, determine scope"
  - step: 3
    action: "Coordinate"
    description: "Align messaging across all channels"
  - step: 4
    action: "Respond"
    description: "Execute approved messaging"
  - step: 5
    action: "Monitor"
    description: "Track sentiment and resolution"
  - step: 6
    action: "Review"
    description: "Post-crisis analysis"

menu:
  - cmd: "*assess"
    description: "Assess crisis severity"
  - cmd: "*respond"
    description: "Draft crisis response"
  - cmd: "*coordinate"
