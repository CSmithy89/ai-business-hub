<div class="bg-background-light dark:bg-background-dark rounded-xl shadow-2xl w-full max-w-md m-4 flex flex-col">
<!-- Modal Header -->
<div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
<h3 class="text-lg font-bold text-[#181010] dark:text-white">Create New Contact</h3>
<button class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="p-6 flex-grow space-y-4">
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-[#8d5e5e] dark:text-gray-400" for="name">Full Name</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary dark:text-white" id="name" placeholder="Jane Doe" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-[#8d5e5e] dark:text-gray-400" for="email">Email Address</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary dark:text-white" id="email" placeholder="jane.doe@example.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-[#8d5e5e] dark:text-gray-400" for="phone">Phone Number</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary dark:text-white" id="phone" placeholder="(123) 456-7890" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-[#8d5e5e] dark:text-gray-400" for="role">Role</label>
<select class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-primary dark:text-white" id="role">
<option>User</option>
<option>Admin</option>
<option>Editor</option>
</select>
</div>
</form>
</div>
